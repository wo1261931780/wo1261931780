name: GitHub-Profile-Summary-Cards

on:
  schedule: # execute every 24 hours at UTC 00:00
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v4
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 8
          # 只生成 github 主题,减少不必要的文件
          # 默认会生成所有主题(30+主题 x 5张卡片 = 150+文件)
          # 设置为 github 主题,只生成需要的卡片
          THEME_ARRAY: '["github"]'
